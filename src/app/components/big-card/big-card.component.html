<div class="container__big-card">
  <div class="big-card__photo">
    <img
    src= "{{ photoCover }}"
    alt=""
    height="200px"
    srcset="">
  </div>
  <div class="big-card__text">
    <a href="{{ linkReference }}" target="_blank" >
        <div class="big-card__title">
          <h1> {{ cardTitle }} </h1>
        </div>

      <div class="big-card__description">
        <p>
          {{ cardDescription }}
        </p>
      </div>
    </a>
</div>
</div>
